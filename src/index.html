<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1 class="heading">To Do List</h1>
    <div class="sidebar">
    </div>
    <div class="content">
      <button class="addtask">Add Task</button>
      <dialog>
        <form type="dialog">

            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="write title">

            <label for="date">Date:</label>
            <input type="date" name="date" id="date">

            <div class="radioLabel">Priority</div>
            <div class="radios">
              <input type="radio" name="priority" value="high" id="high">
              <label for="high">High</label>
              <input type="radio" name="priority" value="medium" id="medium">
              <label for="medium">Medium</label>
              <input type="radio" name="priority" value="low" id="low" checked >
              <label for="low">Low</label>
            </div>

            <label for="description">Description:</label>
            <textarea name="description" rows="4" placeholder="write description"></textarea>
            <button class="submitbtn">Submit</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
